plugins {
	id 'com.android.application'
	id 'kotlin-android'
	id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
}

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "edu.ohiostate.whereamikotlin"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
	sourceSets {
		main.java.srcDirs += 'src/main/kotlin'
	}
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
	implementation "com.google.android.gms:play-services-location:$rootProject.playServicesVersion"
	implementation "com.google.android.gms:play-services-maps:$rootProject.playServicesVersion"
	implementation "androidx.appcompat:appcompat:$rootProject.appcompatVersion"
	implementation "androidx.activity:activity-ktx:$rootProject.activityVersion"
	implementation "androidx.preference:preference-ktx:$rootProject.preferenceVersion"
	testImplementation "junit:junit:$rootProject.junitLibVersion"
    androidTestImplementation "androidx.test.ext:junit:$rootProject.junitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$rootProject.espressoVersion"
}
